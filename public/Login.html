<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Academy - Login</title>
    <link rel="stylesheet" href="/css/auth_styles.css">
</head>
<body>
    <div class="auth-container login-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access The Academy Communication Portal</p>
        </div>
        <form id="login-form" class="auth-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="password-toggle">Show</button>
            </div>
            <div class="form-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#forgot-password" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-primary">SIGN IN</button>
            </div>
            <div class="auth-footer">
                <p>Don't have an account? <a href="#register" id="register-link">Register Now</a></p>
            </div>
        </form>
    </div>

    <script src="/js/auth_frontend.js"></script>
    <script src="/js/registration.js"></script>
</body>
</html>
